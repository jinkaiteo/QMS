events {
    worker_connections 1024;
}

http {
    upstream qms_app {
        server qms-app-prod:8000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # HTTP server (no SSL redirect for development)
    server {
        listen 80;
        server_name localhost qms-platform.local;

        # File upload size
        client_max_body_size 100M;

        # Advanced QMS Frontend v4 with Reporting, Notifications & File Upload
        location / {
            proxy_pass http://qms-advanced-v4;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API endpoints
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://qms_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            proxy_pass http://qms_app/api/v1/system/health;
            access_log off;
        }

        # Documentation
        location /docs {
            proxy_pass http://qms_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}