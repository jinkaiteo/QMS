# QMS Platform Production Redis Configuration

# Memory
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
rdbcompression yes
rdbchecksum yes

# Security
requirepass REDIS_PASSWORD_PLACEHOLDER

# Logging
loglevel notice
logfile /var/log/redis/redis.log

# Network
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300
